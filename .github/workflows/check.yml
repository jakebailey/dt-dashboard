name: Check
on:
  workflow_dispatch:
    inputs:
      only_deploy:
        description: 'Only deploy'
        default: 'false'
  schedule:
    # Daily at 7AM Pacific / 14:00 UTC
    - cron: '0 14 * * *'

concurrency: 1

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: latest
          run_install: true
      - run: pnpm build
      - uses: actions/cache/restore@v3
        with:
          path: ./cache
          key: dt-cache-${{ github.run_id }}-${{ github.run_attempt }}
          restore-keys: dt-cache-
          fail-on-cache-miss: ${{ github.event.inputs.only_deploy == 'true' }}

      - uses: actions/checkout@v4
        if: ${{ github.event.inputs.only_deploy == 'false' }}
        with:
          repository: DefinitelyTyped/DefinitelyTyped
          path: ./DefinitelyTyped

      - run: |
          mv ./cache ./cacheIn || true
          node dist/main.js check --dt ./DefinitelyTyped --input ./cacheIn --output ./cache --verbose
        if: ${{ github.event.inputs.only_deploy == 'false' }}

      - run: node dist/main.js generate-site --input ./cache --output ./rawSite
      - run: cp ./_config.yml rawSite/_config.yml

      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./rawSite
          destination: ./site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./site

      - uses: actions/cache/save@v3
        with:
          path: ./cache
          key: dt-cache-${{ github.run_id }}-${{ github.run_attempt }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
